<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importing tailwind css -->
    <script src="static/tailwind@4.js"></script>
    <!-- Importing css file -->
    <link rel="stylesheet" href="static/style.css">
    <title>Personal Task Manager</title>
</head>
<body>
    <div class="max-w-4xl mx-auto sm:mt-8 p-4 bg-gray-100 rounded">
      <h2 class='mt-3 mb-6 text-2xl font-bold text-center uppercase'>Personal TODO APP üóÉÔ∏è</h2>
      
      <div class="flex items-center mb-4">
        <input
          id="addTodoInput"
          class="flex-grow p-2 border-b-2 border-gray-300 focus:outline-none focus:border-blue-500"
          type="text"
          placeholder="Add Todo"
        />
        <button
          class="ml-4 p-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none"
        >
          <!-- <BsPlus size={20} /> -->
          <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="20" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"></path></svg>
        </button>
      </div>

      <div class="flex flex-col sm:flex-row items-center justify-between gap-4">

        <!-- <FilterButtons /> -->
        <div class="flex space-x-4 items-center">
            <select
            class="text-sm px-2 py-1 rounded border border-gray-300 focus:outline-none"
            value={currentFilter}
            >
            <option value="ALL">Default</option>
            <option value="COMPLETED">Completed</option>
            <option value="INCOMPLETE">Incomplete</option>
            </select>

            <button
                class="text-sm px-2 py-1 bg-purple-500 text-white rounded ml-2"
            >
                Mark All Completed
            </button>
        </div>
         
        <div class="flex items-center mb-4">
          <input
            class="flex-grow p-2 border-b-2 border-gray-300 focus:outline-none focus:border-blue-500"
            type="text"
            placeholder="Search Todos"
          />
          <button class="ml-4 p-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none">
            
            <!-- <BsPlus size={20} /> -->
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="20" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"></path></svg>

          </button>
        </div>
      </div>

      <!-- <TodoList /> -->
        <ul id="todoList">
            <li class="my-2 text-sm italic">All Your Notes Here...</li>

            <!-- {filteredTodos.map((todo, index) => ( -->
            <!-- <TodoItem key={index} todo={todo} index={index} /> -->
            <li class="flex flex-col sm:flex-row sm:items-center justify-between border-b-2 py-2 gap-4">
                <div class="flex items-center">
                    <span class="mr-4 text-gray-500">1.</span>
                    <!-- {isEditing ? ( -->
                    <input
                        type="text"
                        class="border-b-2 border-gray-300 focus:outline-none focus:border-blue-500"
                    />
                    <!-- ) : ( -->
                    <!-- <span class="mr-4"> -->
                    <span class="mr-4 line-through text-gray-500">
                        This is our task name
                    </span>
                    <!-- )} -->
                </div>
                <div class="space-x-3 ml-8">
                    <button
                    class="mr-2 text-sm bg-blue-500 text-white sm:px-2 px-1 py-1 rounded"
                    >
                    
                    <!-- <FiEdit /> -->
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                    
                    </button>
                    <button
                        class="mr-2 text-sm bg-red-500 text-white sm:px-2 px-1 py-1 rounded"
                    >
                    
                        <!-- <FaTrash /> -->
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16zM53.2 467a48 48 0 0 0 47.9 45h245.8a48 48 0 0 0 47.9-45L416 128H32z"></path></svg>

                    </button>
                    <!-- {!todo.completed && ( -->
                    <button
                        class="text-sm bg-green-500 text-white sm:px-2 px-1 py-1 rounded"
                    >
                        <!-- <FaCheck /> -->
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"></path></svg>
                    </button>
                    <!-- )} -->
                    <!-- {todo.completed && ( -->
                    <button
                        class="text-sm bg-yellow-500 text-white sm:px-2 px-1 py-1 rounded"
                    >
                        <!-- <FaTimes /> -->
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 352 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path></svg>
                    </button>
                    <!-- )} -->
                </div>
            </li>
            <!-- ))} -->
        </ul>
    </div>
</body>
</html>
